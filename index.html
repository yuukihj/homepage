<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Git Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>
    <h1>환영합니다!</h1>
    <p>이 웹사이트는 Git과 연동되어 NGINX 컨테이너를 통해 서비스되고 있습니다.</p>
    <p>현재 시간: <span id="current-time"></span></p>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('current-time').textContent = now.toLocaleDateString('ko-KR', options);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
