<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 허브</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>✨ 정보 허브 ✨</h1>
            <p>API를 통해 실시간으로 업데이트되는 유용한 정보를 만나보세요!</p>
        </div>
    </header>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <div class="dropdown">
            <button class="dropbtn">VATSIM ▽
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/vatsim/airport_status.html">국내공항 도착현황</a>
                <a href="#">유용한 링크</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </div>
    <main class="main-content">
        <div class="container">
            <section class="info-section" id="weather-info">
                <h2>☀️ 현재 날씨</h2>
                <div class="card">
                    <p>날씨 정보를 불러오는 중...</p>
                </div>
            </section>

            <section class="info-section" id="news-info">
                <h2>📰 최신 뉴스</h2>
                <div class="card">
                    <ul class="news-list">
                        <li>뉴스 기사를 불러오는 중...</li>
                    </ul>
                </div>
            </section>

            <section class="info-section" id="currency-info">
                <h2>환율 정보 💵</h2>
                <div class="card">
                    <p>환율 정보를 불러오는 중...</p>
                </div>
            </section>

            <section class="info-section" id="contact">
                <h2>✉️ 문의하기</h2>
                <div class="card">
                    <p>궁금한 점이 있으시면 언제든지 문의해주세요.</p>
                    <form action="#" method="post" class="contact-form">
                        <div class="form-group">
                            <label for="name">이름:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">메시지:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">보내기</button>
                    </form>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025. Hyunjae Lee</p>
            <p>All rights reserved</p>
        </div>
    </footer>

    <script>
        // 이 부분에 API 호출 및 DOM 조작 JavaScript 코드를 작성합니다.
        // 예시: 날씨 정보를 가져오는 함수 (실제 API 키 필요)
        async function fetchWeather() {
            const weatherCard = document.querySelector('#weather-info .card');
            try {
                // 실제 API 엔드포인트와 키로 변경해야 합니다.
                // const response = await fetch('https://api.example.com/weather?apiKey=YOUR_API_KEY');
                // const data = await response.json();
                // weatherCard.innerHTML = `<p>위치: ${data.location}</p><p>온도: ${data.temperature}°C</p><p>상태: ${data.condition}</p>`;
                weatherCard.innerHTML = `<p>위치: 서울</p><p>온도: 25°C</p><p>상태: 맑음</p>`; // 예시 데이터
            } catch (error) {
                weatherCard.innerHTML = `<p>날씨 정보를 불러오지 못했습니다.</p>`;
                console.error("날씨 정보 로드 오류:", error);
            }
        }

        // 예시: 뉴스 정보를 가져오는 함수 (실제 API 키 필요)
        async function fetchNews() {
            const newsList = document.querySelector('#news-info .news-list');
            try {
                // 실제 API 엔드포인트와 키로 변경해야 합니다.
                // const response = await fetch('https://api.example.com/news?apiKey=YOUR_API_KEY');
                // const data = await response.json();
                // newsList.innerHTML = data.articles.map(article => `<li><a href="${article.url}" target="_blank">${article.title}</a></li>`).join('');
                newsList.innerHTML = `
                    <li><a href="#" target="_blank">경제 성장률, 예상치 상회</a></li>
                    <li><a href="#" target="_blank">새로운 기술 혁신 발표</a></li>
                    <li><a href="#" target="_blank">환경 보호 캠페인 시작</a></li>
                `; // 예시 데이터
            } catch (error) {
                newsList.innerHTML = `<li>뉴스 기사를 불러오지 못했습니다.</li>`;
                console.error("뉴스 정보 로드 오류:", error);
            }
        }

        // 예시: 환율 정보를 가져오는 함수 (실제 API 키 필요)
        async function fetchCurrency() {
            const currencyCard = document.querySelector('#currency-info .card');
            try {
                // 실제 API 엔드포인트와 키로 변경해야 합니다.
                // const response = await fetch('https://api.example.com/currency?apiKey=YOUR_API_KEY');
                // const data = await response.json();
                // currencyCard.innerHTML = `<p>USD/KRW: ${data.usd_krw}</p><p>EUR/KRW: ${data.eur_krw}</p>`;
                currencyCard.innerHTML = `<p>USD/KRW: 1,380.50</p><p>EUR/KRW: 1,510.20</p>`; // 예시 데이터
            } catch (error) {
                currencyCard.innerHTML = `<p>환율 정보를 불러오지 못했습니다.</p>`;
                console.error("환율 정보 로드 오류:", error);
            }
        }


        // 페이지 로드 시 정보 가져오기
        document.addEventListener('DOMContentLoaded', () => {
            fetchWeather();
            fetchNews();
            fetchCurrency();
        });
    </script>
</body>

</html>
